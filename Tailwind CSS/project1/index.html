<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocify</title>
</head>
<body>
    <div class="container min-h-screen bg-[url('background.png')] bg-center bg-cover px-28 py-5 relative">
        <nav class="flex items-center text-white">
            <img src="logo.png" class="w-40 cursor-pointer " alt="logo">
            <ul class="flex-1 text-center">
            <li class="inline-block px-5"><a href="#" class="px-2">Home</a></li>
            <li class="inline-block px-5"><a href="#" class="px-2">About</a></li>
            <li class="inline-block px-5"><a href="#" class="px-2">Features</a></li>
            <li class="inline-block px-5"><a href="#" class="px-2">Contact</a></li>
            
            </ul>
            <img src="cart.png" class="w-8 cursor-pointer " alt="cart">
        </nav>
        <div class="text-white mt-48 max-w-xl">
            <h1 class=" text-6xl font-semibold leading-normal">Groceries <br>In <span class="font-light">15 minutes</span></h1>
            <p>Grocify offers a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>
        </div>
        <div class="text-red-500 mt-6">
            <button class="bg-yellow-200 py-3 px-8 font-medium rounded-3xl hover:bg-transparent hover:border-yellow-200 hover:border duration-300 border border-transparent">Order Now</button>
            
            <button class="mx-4">Download App <span class=" text-lg inline-block rotate-90">&#10148;</span> </button>
        </div>
        <img src="grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>
</html>
